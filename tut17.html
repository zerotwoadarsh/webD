<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font</title>
    <style>
        p{
            color: aqua;
            background-color:darksalmon ;
            font-family: monospace;
            font-size: 32px;
            line-height: 8.3em;

        }
        span{
            color:brown;
            background-color: rgba(89, 24, 243, 0);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 34px;
            
        }
    </style>
</head>
<body>
    <h3>CSS font</h3>
    <p>lets play with fonts</p>
    <span>lets play with fonts</span>
</body>
</html>
