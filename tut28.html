<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA QUERIES</title>
    <style>
        .box {
            font-size: 25px;
            text-align: center;
            background-color: rgb(245, 85, 85);
            color: black;
            display: none;
        }

        @media (max-width:500px) {
            #box1 {
                display: block;
            }
        }

        @media (min-width:500px) and (max-width:800px) {
            #box2 {
                display: block;
                background-color: cyan;
            }
        }
    </style>
</head>

<body>
    <div class="box" id="box1">this is iPhone</div>
    <div class="box" id="box2">this is tablet</div>
    <div class="box" id="box3">this is computer</div>
    <div class="box" id="box4">this is widescreen computer</div>
</body>

</html>
